
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - Beauty Products</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Beauty Products</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li class="active"><a href="customers.html">Customers</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="sales.html">Sales Reports</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="main-content">
    <header>
      <h1>Customer Management</h1>
      <div class="user-info">
        <span id="userEmail"></span>
      </div>
    </header>
    
    <div class="customer-actions">
      <button id="addCustomerBtn" class="btn-primary">Add New Customer</button>
      <div class="search-box">
        <input type="text" id="customerSearch" placeholder="Search customers...">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </div>
    </div>
    
    <div class="customer-list">
      <table id="customersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Total Purchases</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Customer Modal -->
  <div id="customerModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modalTitle">Add New Customer</h2>
      <form id="customerForm">
        <input type="hidden" id="customerId">
        <div class="form-group">
          <label for="customerName">Name*</label>
          <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
          <label for="customerPhone">Phone</label>
          <input type="tel" id="customerPhone">
        </div>
        <div class="form-group">
          <label for="customerEmail">Email</label>
          <input type="email" id="customerEmail">
        </div>
        <div class="form-group">
          <label for="customerAddress">Address</label>
          <textarea id="customerAddress" rows="3"></textarea>
        </div>
        <button type="submit" class="btn-primary">Save Customer</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/customers.js"></script>
</body>
</html>
