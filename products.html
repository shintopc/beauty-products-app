<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Beauty Products</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Beauty Products</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="customers.html">Customers</a></li>
        <li class="active"><a href="products.html">Products</a></li>
        <li><a href="sales.html">Sales Reports</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="main-content">
    <header>
      <h1>Product Management</h1>
      <div class="user-info">
        <span id="userEmail"></span>
      </div>
    </header>
    
    <div class="product-actions">
      <button id="addProductBtn" class="btn-primary">Add New Product</button>
      <div class="search-box">
        <input type="text" id="productSearch" placeholder="Search products...">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </div>
    </div>
    
    <div class="product-list">
      <table id="productsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="productModalTitle">Add New Product</h2>
      <form id="addProductForm">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label for="productName">Name*</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" rows="2"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="productPrice">Price*</label>
            <input type="number" id="productPrice" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="productCostPrice">Cost Price</label>
            <input type="number" id="productCostPrice" min="0" step="0.01">
          </div>
        </div>
        <div class="form-group">
          <label for="productStock">Stock Quantity*</label>
          <input type="number" id="productStock" min="0" required>
        </div>
        <div class="form-group">
          <label for="productImage">Image URL</label>
          <input type="url" id="productImage">
        </div>
        <button type="submit" class="btn-primary">Save Product</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
